<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .friend-card {
      background-color: white;
      margin: 10px;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .friend-card:hover {
      transform: translateY(-10px);
    }
    .friend-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0;
    }
    .friend-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .friend-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
    }
    .friend-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Friends Showcase</h1>
  </header>

  <div class="container">

    <!-- Yana -->
    <div class="friend-card">
      <img src="https://drive.google.com/thumbnail?id=1Xh-eM1pxSZ1GRqWUjs0CjM134z5XiDtk" alt="Yana">
      <h3>Yana</h3>
      <a href="https://www.instagram.com/yanaaafoster" target="_blank">Follow</a>
    </div>

    <!-- Elle -->

      <img src="https://drive.google.com/thumbnail?id=1eoZaVlPQ9Z1mf6X9ZW-AMvbdw3vNea9q" alt="Elle">
      <h3>Elle</h3>
      <a href="https://www.instagram.com/ellee.marcos" target="_blank">Follow</a>
    </div>

    <!-- Chichi -->
    <div class="friend-card">
      <img src="https://drive.google.com/thumbnail?id=1wc8DIPX-p7d09XC1OAMMS4-JUzzEDyw7" alt="Chichi">
      <h3>Chichi</h3>
      <a href="https://www.instagram.com/sinerachi_" target="_blank">Follow</a>

    <!-- Nami -->

</body>
</html>
